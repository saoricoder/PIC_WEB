<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Registro</title>
    <linK rel="stylesheet" href="./css/estilo.css">

</head>
<body>
    <main>
        <div class="contendor_todo">
            <div class ="caja_trasera">
                <div class ="caja_trasera-login">
                    <h3> ¿Ya tienes una cuenta ?</h3>
                    <p>Inicia sesion para entrar a la pagina</p>
                    <button id="btn_iniciar-sesion">Iniciar sesion </button>
                </div>
                <div class="caja_trasera-register">
                    <h3>¿Aun no tienes cuenta? </h3>
                    <p>Registrate para que puedas iniciar seción</p>
                    <button id="btn_registrarse">Iniciar sesion </button>
                </div>
            </div>
                    <!--Formulario de login y registro-->
            <div class="contenedor_login-register">
                <!--Login-->
                <form action="" class="formulario_login">
                    <h2>Iniciar sesión</h2>
                    <input type="text" placeholder="Correo electronico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar </button>
                </form>
                <!--Registro-->
                <form action="" class="formulario_register">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre Complero">
                    <input type="text" placeholder="Correo Electronico">
                    <input type="text" placeholder="Usuario">
                    <input type="text" placeholder="Contraseña">
                    <button>Regístrarse</button>
                </form>
            </div>
        </div>
    </main>    
</body>
</html>
