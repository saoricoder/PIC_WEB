<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Agregar Producto</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="products.html">Todos los Productos</a>
            <a href="electronics.html">Electrónicos</a>
            <a href="food.html">Alimenticios</a>
            <a href="clothing.html">Ropa</a>
        </nav>
    </header>
    <main>
        <form id="add-product-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
            
            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" min="0" step="0.01" required><br><br>
            
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" min="0" required><br><br>
            
            <label for="categoria">Categoría:</label>
            <select id="categoria" name="categoria" required>
                <option value="electronicos">Electrónicos</option>
                <option value="alimenticios">Alimenticios</option>
                <option value="ropa">Ropa</option>
            </select><br><br>
            
            <div id="detalle-adicional">
                <!-- Sección específica para cada categoría -->
            </div>
            
            <button type="submit">Agregar Producto</button>
        </form>
    </main>
    <script src="../js/add-product.js"></script>
</body>
</html>
