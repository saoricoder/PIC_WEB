<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Libros</title>
  <link rel="stylesheet" href="styless.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <h1>Biblioteca Universitaria</h1>
      <nav>
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="libros.html">Gestión de Libros</a></li>
          <li><a href="clientes.html">Gestión de Clientes</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="page-header">
      <div class="container">
        <h2>Gestión de Libros</h2>
      </div>
    </section>
    <section class="container">
      <form id="bookForm">
        <label for="bookCode">Código del Libro</label>
        <input type="text" id="bookCode">
        <label for="bookTitle">Título</label>
        <input type="text" id="bookTitle">
        <label for="bookAuthor">Autor</label>
        <input type="text" id="bookAuthor">
        <label for="bookStatus">Estado</label>
        <input type="text" id="bookStatus">
        <button type="button" onclick="addBook()">Agregar Libro</button>
      </form>
      <table id="bookTable">
        <tbody></tbody>
      </table>
    </section>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2024 Biblioteca Universitaria. Todos los derechos reservados.</p>
      <p><a href="index.html">Volver al inicio</a></p>
    </div>
  </footer>
  <script src="js/libros.js"></script>

</html>
