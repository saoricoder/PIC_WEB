<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Consulta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
		 
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		  <ul class="navbar-nav mr-auto">
			<li class="nav-item active">
			  <a class="nav-link" href="../index.html">Principal <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="paciente.html">Paciente</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" href="consulta.html">Consulta</a>
			  </li>
		  </ul>
		</div>
	  </nav>
    <div class="container mt-5">
        <h2 class="text-center">Asignar Consulta</h2>
        <form id="formConsulta">
            <div class="form-group">
                <label for="nombreMedico">Nombre del Médico</label>
                <input type="text" id="nombreMedico" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="especialidad">Especialidad</label>
                <input type="text" id="especialidad" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="nombreDueño">Nombre del Dueño</label>
                <input type="text" id="nombreDueño" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="nombreGato">Nombre del Gato</label>
                <input type="text" id="nombreGato" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="tipoGato">Tipo de Gato</label>
                <input type="text" id="tipoGato" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Asignar Consulta</button>
        </form>

        <h3 class="mt-5">Lista de Consultas</h3>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Nombre del Médico</th>
                    <th>Especialidad</th>
                    <th>Nombre del Dueño</th>
                    <th>Nombre del Gato</th>
                    <th>Tipo de Gato</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="listaConsultas"></tbody>
        </table>
    </div>

    <script src="../JS/script2.js"></script>
</body>
</html>
