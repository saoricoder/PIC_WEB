<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso de Notas</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Ingreso de Notas</h1>
        <form id="gradeForm" action="PHP/process.php" method="POST">
            <div class="form-group">
                <label for="studentName">Nombre del Estudiante:</label>
                <input type="text" id="studentName" name="studentName" placeholder="Ingrese el nombre del estudiante" required>
            </div>
            <div class="form-group">
                <label for="studentId">ID del Estudiante:</label>
                <input type="text" id="studentId" name="studentId" placeholder="Ingrese el ID del estudiante" required>
            </div>
            <div class="form-group">
                <label for="course">Curso:</label>
                <input type="text" id="course" name="course" placeholder="Ingrese el curso" required>
            </div>
            <div class="form-group">
                <label for="grade">Nota:</label>
                <input type="number" id="grade" name="grade" placeholder="Ingrese la nota" min="0" max="100" required>
            </div>
            <button type="submit"><i class="fas fa-save"></i> Ingresar Nota</button>
        </form>
    </div>
    <script src="JS/script.js"></script>
</body>
</html>
