<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mensaje</title>
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script defer src="./mensaje.js"></script>
  </head>
  <body>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
    </style>
    <form>
      <input
        type="text"
        id="entrada1"
        style="
          height: 32px;
          border: 3px solid rgb(225, 0, 255);
          font-size: 1.2rem;
        "
      />
      <input
        type="button"
        value="Enviar"
        id="boton1"
        style="
          height: 40px;
          border: 3px solid rgb(225, 0, 255);
          font-family: inherit;
        "
      />
      <input
        type="submit"
        value="Personalizar Mensaje"
        id="boton2"
        style="
          height: 40px;
          border: 3px solid rgb(225, 0, 255);
          font-family: inherit;
        "
      />
    </form>
    <div class="mensaje1" id="mensaje1" style="font-size: 1.5rem">
      <mensaje-uno></mensaje-uno>
    </div>
    <div class="mensaje_personalizado" id="mensaje2">
      <mensaje-dos></mensaje-dos>
    </div>
  </body>
</html>
