<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Selección</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Seleccione una prenda de ropa</h1>
    <select id="menu" onchange="mostrarPrenda()">
        <option value="0">Seleccione una opción</option>
        <option value="1">Camiseta</option>
        <option value="2">Pantalón</option>
        <option value="3">Chaqueta</option>
        <option value="4">Falda</option>
    </select>

    <div id="prenda1" class="hidden">Camiseta - Esta es la descripción de la camiseta</div>
    <div id="prenda2" class="hidden">Pantalón - Esta es la descripción del pantalón</div>
    <div id="prenda3" class="hidden">Chaqueta - Esta es la descripción de la chaqueta</div>
    <div id="prenda4" class="hidden">Falda - Esta es la descripción de la falda</div>

    <script src="script.js"></script>
</body>
</html>
