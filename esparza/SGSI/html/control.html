<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestionar Controles</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <button class="btn btn-secondary" onclick="location.href='index.html'">
      Volver al Inicio
    </button>
    <div class="container my-5">
      <h2>Registrar Control</h2>
      <form id="controlForm">
        <div class="form-group">
          <label for="nombreControl">Nombre del Control:</label>
          <input type="text" id="nombreControl" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="descripcionControl">Descripci√≥n:</label>
          <input
            type="text"
            id="descripcionControl"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="tipoControl">Tipo:</label>
          <input type="text" id="tipoControl" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
      </form>
    </div>
    <script src="../js/control.js"></script>
  </body>
</html>
