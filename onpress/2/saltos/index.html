<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Web con Campo para Foto y Bootstrap</title>
    <link rel="stylesheet" href="/TAREA1.1/Estilos/styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Mi App</a>
        </nav>
    </header>
    <main class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <section id="formulario">
                    <h2>Formulario de Registro</h2>
                    <form id="registroForm">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono:</label>
                            <input type="tel" id="telefono" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="foto">Foto:</label>
                            <input type="file" id="foto" accept="image/*" class="form-control-file">
                            <small class="form-text text-muted">Selecciona una foto con tamaño máximo de 1MB.</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrarse</button>
                    </form>
                </section>
            </div>
            <div class="col-md-6">
                <section id="mensaje">
                    <h2>Mensaje</h2>
                    <p id="resultado"></p>
                    <div id="fotoPreview"></div>
                </section>
            </div>
        </div>
    </main>
    <script src="/TAREA1.1/js/script.js"></script>
    <script src="/TAREA1.1/js/upload.js"></script>
</body>
</html>
