<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Web Dividida por partes</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .header {
            background: url('https://source.unsplash.com/random/1920x1080') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 100px 0;
            text-align: center;
        }
        .header h1 {
            font-size: 4rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Aplicación Web Dividida por Partes</h1>
        <p>¡Explora la funcionalidad interactiva!</p>
    </div>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="form-group">
                    <label for="inputText">Ingresa un texto:</label>
                    <input type="text" id="inputText" class="form-control">
                </div>
                <button id="btnSubmit" class="btn btn-primary btn-block">Enviar</button>
                <div id="output" class="alert alert-info mt-3" role="alert"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
