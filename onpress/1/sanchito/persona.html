<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona</title>
    <script src="Persona.js"></script>
    <script>
        let personas = [];

        function agregarPersona() {
            const codigo = document.getElementById('codigoPersona').value;
            const nombres = document.getElementById('nombresPersona').value;
            const edad = document.getElementById('edadPersona').value;

            const persona = new Persona(codigo, nombres, edad);
            personas.push(persona);
            mostrarPersonas();
        }

        function mostrarPersonas() {
            const lista = document.getElementById('listaPersonas');
            lista.innerHTML = '';
            personas.forEach(persona => {
                const item = document.createElement('li');
                item.textContent = `Código: ${persona.codigoPersona}, Nombres: ${persona.nombresPersona}, Edad: ${persona.edadPersona}`;
                lista.appendChild(item);
            });
        }
    </script>
</head>

<body>
    <h1>Agregar Persona</h1>
    <form onsubmit="agregarPersona(); return false;">
        <label for="codigoPersona">Código:</label>
        <input type="text" id="codigoPersona" required><br>
        <label for="nombresPersona">Nombres:</label>
        <input type="text" id="nombresPersona" required><br>
        <label for="edadPersona">Edad:</label>
        <input type="number" id="edadPersona" required><br>
        <button type="submit">Agregar</button>
    </form>
    <h2>Lista de Personas</h2>
    <ul id="listaPersonas"></ul>
</body>

</html>
