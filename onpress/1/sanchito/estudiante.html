<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiante</title>
    <script src="Persona.js"></script>
    <script src="Estudiante.js"></script>
    <script>
        let estudiantes = [];

        function agregarEstudiante() {
            const codigo = document.getElementById('codigoPersona').value;
            const nombres = document.getElementById('nombresPersona').value;
            const edad = document.getElementById('edadPersona').value;
            const matricula = document.getElementById('matriculaEstudiante').value;
            const semestre = document.getElementById('semestreEstudiante').value;

            const estudiante = new Estudiante(codigo, nombres, edad, matricula, semestre);
            estudiantes.push(estudiante);
            mostrarEstudiantes();
        }

        function mostrarEstudiantes() {
            const lista = document.getElementById('listaEstudiantes');
            lista.innerHTML = '';
            estudiantes.forEach(estudiante => {
                const item = document.createElement('li');
                item.textContent = `Código: ${estudiante.codigoPersona}, Nombres: ${estudiante.nombresPersona}, Edad: ${estudiante.edadPersona}, Matrícula: ${estudiante.matriculaEstudiante}, Semestre: ${estudiante.semestreEstudiante}`;
                lista.appendChild(item);
            });
        }
    </script>
</head>

<body>
    <h1>Agregar Estudiante</h1>
    <form onsubmit="agregarEstudiante(); return false;">
        <label for="codigoPersona">Código:</label>
        <input type="text" id="codigoPersona" required><br>
        <label for="nombresPersona">Nombres:</label>
        <input type="text" id="nombresPersona" required><br>
        <label for="edadPersona">Edad:</label>
        <input type="number" id="edadPersona" required><br>
        <label for="matriculaEstudiante">Matrícula:</label>
        <input type="text" id="matriculaEstudiante" required><br>
        <label for="semestreEstudiante">Semestre:</label>
        <input type="number" id="semestreEstudiante" required><br>
        <button type="submit">Agregar</button>
    </form>
    <h2>Lista de Estudiantes</h2>
    <ul id="listaEstudiantes"></ul>
</body>

</html>
