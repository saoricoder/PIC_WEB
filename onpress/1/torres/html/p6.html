<!DOCTYPE html>
<html>

<body>

    <h2>JavaScript Functions</h2>
    <p>After a function has been stored in a variable, the variable can be used as a function:</p>

    <p id="area1">pa1</p>
    <p id="area2">pa2</p>
    <p id="area3">pa3</p>

    <script>
        const x = function(a, b) {
            return a * b
        };
        document.getElementById("area3").innerHTML = x(4, 3);
    </script>

</body>

</html>
