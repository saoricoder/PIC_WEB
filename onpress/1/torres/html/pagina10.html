<!DOCTYPE html>
<html>

<body>

    <h1>ATRIBUTOS HTML FORMS</h1>

    <p>ELEMENTOS DE FORMULARIOS</p>

    <form method="get" action="">
        <label for="datemax">Fecha anterior a: 1980-01-01:</label>
        <input type="date" id="datemax" name="datemax" max="1979-12-31"><br><br>

        <label for="datemin">Fecha POSTERIOR A:  2000-01-01:</label>
        <input type="date" id="datemin" name="datemin" min="2000-01-02"><br><br>

        <label for="quantity">Rango entre 1 y 5:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5"><br><br>

        <input type="radio" id="html" name="fav_language" value="HTML">   <label for="html">HTML</label><br>   <input type="radio" id="css" name="fav_language" value="CSS">   <label for="css">CSS</label><br>   <input type="radio" id="javascript" name="fav_language"
            value="JavaScript">   <label for="javascript">JavaScript</label><br><br>
        <input type="submit" value="Submit">

        <label for="files">Seleccionar una archivo :</label>
        <input type="file" id="files" name="files" multiple><br><br>

        <input type="submit" value="Enviar">
    </form>

</body>

</html>
