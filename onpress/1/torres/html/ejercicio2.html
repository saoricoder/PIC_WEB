<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Triángulos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-500">
    <div class="text-center">       
        <h1 class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white">Generamos <span class="text-blue-600 dark:text-blue-500">el Triángulo</span> con *</h1>
        <label for="rowsInput" class="block mb-2 text-4xl">Número de filas:</label>
        <input type="number" id="rowsInput" min="1" placeholder="Número de filas" class="border border-gray-400 p-2 mb-4">
        <button id="generateButton" class="bg-blue-500 text-white py-2 px-4 rounded mb-4">Generar Triángulo</button>
        <pre id="triangleOutput" class="text-lg text-[#D7BDE2] mt-4"></pre>
    </div>
    <script src="../js/conPOO.js"></script>
</body>
</html>
