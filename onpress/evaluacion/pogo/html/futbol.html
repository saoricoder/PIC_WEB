<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Futbol</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <header>
        <h1>Página de Futbol</h1>
    </header>

    <nav>
        <ul>
            <li><a href="../index.html">Inicio</a></li>
        </ul>
    </nav>

    <section id="main-section">
        <div class="container">
            <div id="section-text-container" class="content-box">
                <p id="texto-section">Texto de la sección</p>
                <button onclick="modificarTexto()">Modificar Texto</button>
                <button id="guardar-texto" onclick="guardarTexto()">Guardar</button>
            </div>
            <div id="section-img-container" class="content-box">
                <img id="imagen-section" width="300px" src="imagen-section_1.jpg" alt="Imagen de la sección">
                <button onclick="modificarImagen()">Modificar Imagen</button>
                <button id="guardar-imagen" onclick="guardarImagen()">Guardar</button>
            </div>
            <div id="section-video-container" class="content-box">
                <video id="video-section" controls width="320" height="240">
                    <source id="video-source" src="video-section.mp4" type="video/mp4">
                </video>
                <button onclick="modificarVideo()">Modificar Video</button>
                <button id="guardar-video" onclick="guardarVideo()">Guardar</button>
            </div>
            <div id="section-audio-container" class="content-box">
                <audio id="audio-section" controls>
                    <source id="audio-source" src="audio-section.mp3" type="audio/mp3">
                </audio>
                <button onclick="modificarAudio()">Modificar Audio</button>
                <button id="guardar-audio" onclick="guardarAudio()">Guardar</button>
            </div>
        </div>
    </section>
    
    <section id="noticias">
        <h2>Noticias</h2>
        <ul id="lista-noticias">
            <!-- Aquí se agregarán las noticias -->
        </ul>
    </section>

    <footer>
        <p>Pie de página con información adicional. COPYRIGHT ESPE</p>
    </footer>

    <script src="../js/modificador.js"></script>
    
</body>

</html>
