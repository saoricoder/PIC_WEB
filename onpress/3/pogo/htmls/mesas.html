<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Mesas</h2>
        <a href="../index.html"><button class="btn btn-warning my-3">Regresar</button></a>
        <button class="btn btn-primary my-3" id="addMesaBtn">Crear Mesa</button>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Número</th>
                    <th>Capacidad</th>
                    <th>Ubicación</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="mesas-list">
                <!-- Lista de mesas -->
            </tbody>
        </table>
    </div>
    <div id="formulario-mesa" class="container mt-5" style="display:none;">
        <h3 id="form-titulo-mesa">Crear Mesa</h3>
        <form id="form-mesa">
            <input type="hidden" id="mesa-id">
            <div class="form-group">
                <label for="mesa-numero">Número</label>
                <input type="number" class="form-control" id="mesa-numero" required>
            </div>
            <div class="form-group">
                <label for="mesa-capacidad">Capacidad</label>
                <input type="number" class="form-control" id="mesa-capacidad" required>
            </div>
            <div class="form-group">
                <label for="mesa-ubicacion">Ubicación</label>
                <input type="text" class="form-control" id="mesa-ubicacion" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <button type="button" class="btn btn-secondary" id="cancelarMesaBtn">Cancelar</button>
        </form>
    </div>
    <script src="../js/mesas.js"></script>
</body>
</html>
