<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro con Bootstrap</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos adicionales -->
    <style>
        .container {
            max-width: 500px; /* Ajustar el ancho del formulario */
            margin-top: 50px; /* Espacio superior */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Formulario de Registro</h1>
        <form id="registroForm">
            <!-- Campo de Nombre -->
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
    
            <!-- Campo de Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
    
            <!-- Campo de Contraseña -->
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
    
            <!-- Botón de Envío -->
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    
        <!-- Div para mostrar mensajes -->
        <div id="mensaje" class="mt-3"></div>
    </div>

    <!-- Incluir Bootstrap JS al final del cuerpo del documento para mejorar rendimiento -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Script personalizado -->
    <script src="js/app.js"></script>
</body>
</html>
